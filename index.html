<html>

<head>
    <title>Times Table Check</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <div id="settings">
        </div>
        <div id="start">
            <button id="startBtn">Start</button>
        </div>

        <div id="test">
            <div id="timer"></div>
            <label for="calcRes" id="calcLb"></label>
            <input id="calcRes" name="clacRes" type="number">
            <button id="nextBtn">Next</button>
        </div>
        <div id="pause"></div>

        <div id="result">
            <div id="overAllResult"></div>
            <div id="questionsResult"></div>
            <button id="endBtn">OK</button>
        </div>

    </div>
    <script type="text/javascript" src="ttcheck.js"></script>
</body>

</html>
